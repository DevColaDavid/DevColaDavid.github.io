<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" href="css/calc.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator hide">
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="button">C</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div class="button">&larr;</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">.</div>
            <div class="button">(</div>
            <div class="button">0</div>
            <div class="button">)</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
    </div>
    <div class="home-box custom-box">
      <h3>Instruction:</h3>
      <p>Total number of question: <span class="total-question"></span></p>
      <button type="button" class="btn" onclick="startQuiz()">
        Start Quiz
      </button>
      <a href="/index.html"
        ><button type="button" class="btn">Go Back To Home Page</button></a
      >
    </div>

    <div class="quiz-box custom-box hide">
      <div class="question-number"></div>
      <button type="button" class="calculator-btn" onclick="open_cal()">
        <i class="fa-solid fa-calculator"></i>
      </button>
      <div class="question-text"></div>
      <div class="question-author"></div>
      <div class="question-Id"></div>
      <div class="option-container"></div>
      <div class="next-button-btn"></div>
      <div class="solution-text"></div>
        <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answers-indicator"></div>
    </div>

    <div class="result-box custom-box hide">
      <h1>Quiz Result</h1>
      <table>
        <tr>
          <td>Total Question</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Attempt</td>
          <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
          <td>Correct</td>
          <td><span class="total-correct"></span></td>
        </tr>
        <tr>
          <td>Wrong</td>
          <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td><span class="percentage"></span></td>
        </tr>
        <tr>
          <td>Your Total Score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn" onclick="tryAgainQuiz()">
        Try Again
      </button>
      <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
    </div>
  <script src="js/calculator.js"></script>
    <script src="js/QuestionSetup.js"></script>
    <script src="js/MathQuestion.js"></script>
    <script src="js/EnglishQuestion.js"></script>
    <script src="js/ScienceQuestion.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
